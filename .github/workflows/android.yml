name: Build Android APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    # Gradle требует прав на исполнение
    - name: Make Gradle Executable (if wrapper exists)
      run: chmod +x gradlew || true

    - name: Build Debug APK
      # Если у вас нет gradlew в репо, используем установленный gradle
      run: gradle assembleDebug --no-daemon

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: ALifeSim-APK
        path: build/outputs/apk/debug/build-debug.apk

